<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="gc-app-wrapper">
        <header class="gc-header">
            <h1 class="gc-title">Google Calendar Events</h1>
            <p class="gc-subtitle">View and create events on your Google Calendar</p>
        </header>
        <main class="gc-main">
            <section class="gc-controls-section">
                <div class="gc-field-group">
                    <label for="gc-calendar-id" class="gc-label">Calendar ID</label>
                    <input type="text" id="gc-calendar-id" class="gc-input" placeholder="example@gmail.com or calendar ID">
                </div>
                <div class="gc-field-group">
                    <label for="gc-search-text" class="gc-label">Search keyword</label>
                    <input type="text" id="gc-search-text" class="gc-input" placeholder="Meeting, exam, event, etc.">
                </div>
                <div class="gc-field-row">
                    <div class="gc-field-group gc-field-half">
                        <label for="gc-start-date" class="gc-label">Start date</label>
                        <input type="date" id="gc-start-date" class="gc-input">
                    </div>
                    <div class="gc-field-group gc-field-half">
                        <label for="gc-end-date" class="gc-label">End date</label>
                        <input type="date" id="gc-end-date" class="gc-input">
                    </div>
                </div>
                <button id="gc-load-button" class="gc-button">
                    <span class="gc-button-icon bi bi-calendar-event"></span>
                    <span class="gc-button-text">Load events</span>
                    <span class="gc-button-spinner"></span>
                </button>
                <div id="gc-error-container" class="gc-error-container" aria-live="polite"></div>
                <div id="gc-loading-message" class="gc-loading-message">
                    <span class="gc-loading-icon"></span>
                    <span class="gc-loading-text">Loading events...</span>
                </div>
                <div class="gc-divider"></div>
                <h2 class="gc-section-heading">Create a new event</h2>
                <div class="gc-field-group">
                    <label for="gc-create-calendar-id" class="gc-label">Calendar ID</label>
                    <input type="text" id="gc-create-calendar-id" class="gc-input" placeholder="example@gmail.com or calendar ID">
                </div>
                <div class="gc-field-group">
                    <label for="gc-event-title" class="gc-label">Event title</label>
                    <input type="text" id="gc-event-title" class="gc-input" placeholder="Example: Team meeting">
                </div>
                <div class="gc-field-row">
                    <div class="gc-field-group gc-field-half">
                        <label for="gc-event-date" class="gc-label">Date</label>
                        <input type="date" id="gc-event-date" class="gc-input">
                    </div>
                    <div class="gc-field-group gc-field-half">
                        <label for="gc-event-start-time" class="gc-label">Start time</label>
                        <input type="time" id="gc-event-start-time" class="gc-input">
                    </div>
                </div>
                <div class="gc-field-group">
                    <label for="gc-event-end-time" class="gc-label">End time</label>
                    <input type="time" id="gc-event-end-time" class="gc-input">
                </div>
                <div class="gc-field-group">
                    <label for="gc-event-description" class="gc-label">Description (optional)</label>
                    <textarea id="gc-event-description" class="gc-input" rows="3" placeholder="Short details about this event"></textarea>
                </div>
                <div class="gc-field-group">
                    <label for="gc-access-token" class="gc-label">Access token for creating events</label>
                    <input type="text" id="gc-access-token" class="gc-input" placeholder="Paste your OAuth access token here">
                </div>
                <button id="gc-create-button" class="gc-button gc-button-create">
                    <span class="gc-button-icon bi bi-plus-circle"></span>
                    <span class="gc-button-text">Create event</span>
                    <span class="gc-button-spinner"></span>
                </button>
                <div id="gc-create-message" class="gc-create-message" aria-live="polite"></div>
            </section>
            <section class="gc-results-section">
                <div id="gc-results-container" class="gc-results-container"></div>
            </section>
        </main>
      
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
